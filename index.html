<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>superfartbros.ca</title>
  <!-- Style and layout inspired by https://web.dev/one-line-layouts/ -->
  <style>
    .grid {
      display: grid;
      width: 100vw;
      height: 100vh;
      place-items: center;
    }
    .hero {
      border-radius: 40%;
      width: 250px;
      height: 250px;
    }
    .hero-copy {
      color: white;
      font-size: 25px;
      place-items: center;
    }
    .blue {
      background-color: aliceblue;
    }
    .coral {
      background-color: coral;
    }
    body {
      font-family: "Comic Sans MS", Sans-Serif;
    }
  </style>
</head>
<body class="blue">
  <div class="grid">
    <div class="grid hero coral">
      <div class="hero-copy">
        Super Fart Bros.
      </div>
    </div>
  </div>
</body>
</html>
